<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <section class="intro">
      <h1 class="intro__title">Simple, traffic-based pricing</h1>
      <p class="intro__description">Sign-up for our 30-day trial. No credit card required.</p>
    </section>
  </header>
  <main>
    <section class="slider">
      <h2 class="slider__views"><span class="slider__views-n">100</span>k Pageviews</h2>
      <input type="range" name="range" min="0" max="4" value="2" class="slider__range">
      <p class="slider__cost">$16.00 <span>/ month</span></p>
      <div class="slider__toggle">
        <p class="slider__toggle-left">Monthly Billing</p>
        <div class="slider__toggle-middle">
          <div class="slider__toggle-middle__inner"></div>
        </div>
        <p class="slider__toggle-right">Yearly Billing</p>
        <span class="slider__toggle-discount">25%</span>
      </div>

      <div class="trial">
        <div class="trial__text">
          <div class="trial__text-row">
            <img src="./images/icon-check.svg">
            <p>Unlimited websites</p>
          </div>
            
          <div class="trial__text-row">
            <img src="./images/icon-check.svg">
            <p>100% data ownership</p>
          </div>

          <div class="trial__text-row">
            <img src="./images/icon-check.svg">
            <p>Email reports</p>
          </div>  
        </div>
          <button class="trial__button">Start my trial</button>
      </div>
    </div>
    </section>
    <div class="top-overlay"></div>
  </main>
  
  

  <!--

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./app.js"></script>
</body>
</html>
