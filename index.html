<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <section class="intro">
      <h1 class="intro__title">Simple, traffic-based pricing</h1>
      <p class="intro__description">Sign-up for our 30-day trial. No credit card required.</p>
    </section>
  </header>
  <main>
    <section class="toggle">
      <h2 class="toggle__views"><span class="toggle__views-n">100</span>k Pageviews</h2>
      <div class="toggle__slider"></div>
      <p class="toggle__cost">$16.00 / month</p>
    </section>
  </main>
  
  

  <!--

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./app.js"></script>
</body>
</html>
